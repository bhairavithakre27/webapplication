<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <div>
            <h3>Button colors</h3>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-danger">Insert</button>
            <button class="btn btn-link">Signout</button>
            <button class="btn-close"></button>
            <h3>Button Size</h3>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-danger btn-sm">Insert</button>
            <button class="btn btn-danger btn-lg">Insert</button>
            <h3>Outline Button</h3>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-danger btn-sm">Insert</button>
            <button class="btn btn-outline-danger btn-lg">Insert</button>
           <h3>Button Group</h3>
           <div class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
         </div>
         <h3>Button Toolbar</h3>
         <div class="btn-toolbar bg-danger justify-content-between">
             <div class="btn-group btn-group-lg">
              <button class="btn btn-danger"><span class="bi bi-house-door-fill"></span>Home</button>
              <button class="btn btn-danger"><span class="bi bi-facebook"></span>Facebook</button>
              <button class="btn btn-danger"><span class="bi bi-twitter"></span>Twitter</button>

            </div>
             <div class="btn-group">
                 <button class="btn btn-danger"><span class="bi bi-person"></span>Login</button>
            </div>
          </div>
    </div>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
