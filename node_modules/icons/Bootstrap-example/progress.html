<!DOCTYPE html>
<html>
    <head>
        <title>Spinners</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <h3>Progress</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:30%">
          30% completed
          </div>
          <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:70%">
            70% remaining
            </div>
        </div>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
       <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
