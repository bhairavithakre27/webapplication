<!DOCTYPE html>
<html>
    <head>
        <title>carousel</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
       <div class="carousel slide carousel-dark" id="topbanner" data-bs-ride="carousel">
           <div class="carousel-inner">
               <div class="carousel-item active" data-bs-interval="3000">
               <img src="/public/assets/amzonban1.png" class="d-block w-100">
               </div>
               <div class="carousel-item" data-bs-interval="1000">
                <img src="/public/assets/amzban2.png" class="d-block w-100">
               </div>
               <div class="carousel-item" data-bs-interval="4000">
                 <img src="/public/assets/amzban3.png" class="d-block w-100">
               </div>
           </div>
           <button class="carousel-control-prev" data-bs-slide="prev"data-bs-target="#topbanner">
               <span class="carousel-control-prev-icon"></span>
           </button>
           <button class="carousel-control-next" data-bs-slide="next"data-bs-target="#topbanner">
               <span class="carousel-control-next-icon"></span>
           </button>
           <div class="carousel-indicators">
               <button data-bs-target="#topbanner" data-bs-slide-to="0" class="active"></button>
               <button data-bs-target="#topbanner" data-bs-slide-to="1"></button>
               <button data-bs-target="#topbanner" data-bs-slide-to="2"></button>
           </div>
           </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
