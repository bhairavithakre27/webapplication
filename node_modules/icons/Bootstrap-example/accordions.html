<!DOCTYPE html>
<html>
    <head>
        <title>Accordions</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <h2>Table of Contents</h2>
        <div class="accordion" id="topics">
         <div class="accordion-item">
          <h2 class="accordion-header d-grid">
            <button class="btn btn-danger" data-bs-target="#html" data-bs-toggle="collapse">
                HTML Tutorial
            </button>
          </h2>
          <div class="collapse accordion-collapse show" id="html" data-bs-parent="#topics">
            <div class="accordion-body">
             <ul>
                <li>Normal Elements</li>
                <li>Rc Data Elements</li>
                <li>Raw Text Elements</li>
             </ul>
            </div>
          </div>
         </div>
         <div class="accordion-item">
            <h2 class="accordion-header d-grid">
              <button class="btn btn-danger" data-bs-target="#js" data-bs-toggle="collapse">
                  Java Script
              </button>
            </h2>
            <div class="collapse accordion-collapse show" id="js" data-bs-parent="#topics">
              <div class="accordion-body">
               <ul>
                  <li>Variables</li>
                  <li>Data Types</li>
                  <li>Operators</li>
                  <li>Statements</li>
               </ul>
              </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header d-grid">
                  <a href="#css" class="accordion-button" data-bs-target="#css" data-bs-toggle="collapse">
                      CSS Examples
                  </a>
                </h2>
                <div class="collapse accordion-collapse show" id="css" data-bs-parent="#topics">
                  <div class="accordion-body">
                   <ul>
                      <li>Accordions</li>
                      <li>Collapse</li>
                      <li>Carousel</li>
                      <li>Card</li>

                   </ul>
                  </div>
                </div>
               </div>
           </div>
        </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
