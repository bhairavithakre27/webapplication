<!DOCTYPE html>
<html>
    <head>
        <title>Cards</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
   <style>
       .card{
           width:250px;
       }
       img{
           border-radius: 30px;
           border:2px solid;
       }
   </style>
    </head>
    <body class="container-fluid">
        <div class="d-flex flex-row flex-wrap">
            <div class="card  m-2">
                <div class="card-header">
                <h2>Nike Casuals</h2>
                </div>
              <div class="card-body">
                <img src="/public/assets/shoes.jpeg" height="200"  width="200">

                  <dl>
                      <dt>Price</dt>
                      <dd>5600.5</dd>
                      <dt>Stock</dt>
                      <dd>Available</dd>
                  </dl>
              </div>
              <div class="card-footer">
                  <button class="btn btn-danger w-100">
                 <span class="bi bi-cart3"></span>
                 Add to Cart
                  </button>

              </div>
            </div>
            <div class="card  m-2">
                <img src="/public/assets/shirt.jpeg" height="200" class="card-img-top">
                <div class="card-header">
                <h2>Fashion</h2>
                </div>
              <div class="card-body">
                  <dl>
                      <dt>Price</dt>
                      <dd>1600.5</dd>
                      <dt>Stock</dt>
                      <dd>Available</dd>
                  </dl>
              </div>
              <div class="card-footer">
                  <button class="btn btn-danger w-100">
                 <span class="bi bi-cart3"></span>
                 Add to Cart
                  </button>
              </div>
            </div>
            <div class="card  m-2">
                <img src="/public/assets/speaker.jpg" height="200" class="card-img-top">
                <div class="card-header">
                <h2>Speaker</h2>
                </div>
              <div class="card-body">
                  <dl>
                      <dt>Price</dt>
                      <dd>3600.5</dd>
                      <dt>Stock</dt>
                      <dd>Available</dd>
                  </dl>
              </div>
              <div class="card-footer">
                  <button class="btn btn-danger w-100">
                 <span class="bi bi-cart3"></span>
                 Add to Cart
                  </button>
            </div>
            </div>
            <div class="card  m-2">
                <img src="/public/assets/saree.jpeg" height="200" class="card-img-top">
                <div class="card-header">
                <h2>Saree</h2>
                </div>
              <div class="card-body">
                  <dl>
                      <dt>Price</dt>
                      <dd>2600.5</dd>
                      <dt>Stock</dt>
                      <dd>Available</dd>
                  </dl>
              </div>
              <div class="card-footer">
                  <button class="btn btn-danger w-100">
                 <span class="bi bi-cart3"></span>
                 Add to Cart
                  </button>

              </div>
            </div>
        </div>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
