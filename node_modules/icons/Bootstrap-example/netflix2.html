<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

        <style>
            body{
                background-image: url(/public/assets/netflix-background-9.jpg);
                background-size: 100%;

            }
            #box-canvas{

              }

                            <a class="dropdown-item text-white" href="#"><span>Hindi</span></a>

            </div>

        </div>
