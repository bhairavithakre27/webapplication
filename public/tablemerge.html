<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1" width="500">
            <thead>
                <tr>
                    <th rowspan="3">Head Section</th>
                </tr>
                <tr>
                <th colspan="2">Name</th>
                <th colspan="3">Address</th>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>City</td>
                    <td>State</td>
                    <td>Postal Code</td>
                </tr>
            </thead>
           <tbody>
               <tr>
                   <th rowspan="4">Bodysection</th>
               </tr>
            <tr>
                <td>&nbsp;</td>
                <td rowspan="4">&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
               <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
               </tr>
               <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
               </tr>
           </tbody>
           <tfoot>
               <tr>
                   <th rowspan="2">Footer Section</th>
               </tr>
               <tr>
                   <td colspan="5" align="center">&copy; copyright 2021</td>
               </tr>
           </tfoot>
        </table>
    </body>
    
</html>
