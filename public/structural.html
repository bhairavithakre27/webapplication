<!DOCTYPE html>
<html>
    <head>
        <title>Stcutural Selector</title>
   <style>
       :root{
           font-family: arial;
       }
     tbody > tr:nth-last-child(odd){
          background-color: yellow;
     }
     td:empty{
         background-color: red;
     }

   </style>
   
    </head>
    <body>
       <table border="1" width="400">
       <thead>
           <tr>
               <th>Name</th>
               <th>Price</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>Mobile</td>
               <td>46000.44</td>
           </tr>
           <tr>
               <td>Watch</td>
               <td>3400.44</td>
           </tr>
           <tr>
            <td>Watch</td>
            <td>3400.44</td>
        </tr>
        <tr>
            <td>Watch</td>
            <td></td>
        </tr>
       </tbody>
       </table>
    </body>
</html>
