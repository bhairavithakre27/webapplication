<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown list</title>
   <link rel="stylesheet" href="/node_,modules/bootstrap-icons/font/bootstrap-icons.css">
<style>
    .container{
        display:flex;
        justify-content: center;
        align-items: center;
        height:500px;
        padding-top: 40px;
        text-align: center;
       
    }
    .login-box{
        width:300px;
        height:350px;
        border:1px solid gray;
        padding:20px;
        border-radius:10px;
    }
    .form-control{
        width:100%;
        height:30px;
        margin-bottom:15px;
        font-size: 14px;
        margin-top: 10px;
    }
    .btn{
        background-color: darkorange;
        border:none;
    }
    h2{
        font-family: Arial;
    }
    label{
        font-weight:bold;
        margin-bottom:10px;
    }
    details{
        margin-top: 10px;
    }
    a{
        text-decoration: none;
    }
    ul{
        list-style: none;
    }
    li{
        margin-left: 20px;
        margin-bottom: 10px;
    }
    
   .btn1{
       background-color: gray;
       margin-bottom: 10px;
       width:320px;
       height: 30px;
       padding-top: 10px;
       padding-bottom: 25px;
       font-size: 15px;
       font-family: arial;
   }
   .login{
       align-items: center;
   }
   .bottom{
       margin-top: 10px;
   }
   fieldset{
       border-left: none;
       border-right: none;
       border-bottom: none;
   }
   .footer1{
       border:1px solid black;
       border-left: none;
       border-right: none;
       border-bottom: none;
   }
   
   
</style>
</head>
    <body>
       <div class="container">
      <div class="login">
            <img src="assets/amazon.jpg"height="50" width="150">
            <div class="login-box">
            <h2>Sign-in</h2>
            <label>Email or Mobile phone number</label>
            <div>
                <input type="text" class="form-control">
            </div>
            <div>
                <button class="form-control btn">Continue</button>
            </div>
            <div>
                By continuing, you agree to Amazon's<a href="#"> Conditions of Use</a> and <a href="#">Privacy Notice.</a>
            </div>
            <div>
                <details>
                    <summary><a href="#">Need Help?</a></summary>
               <ul>
                   <li><a href="#">Forgot Password</a></li>
                <li><a href="#">Other Issue with sign in</a></li>
                </ul>
                </details>
            </div>
            
        </div>
        <fieldset>
            <legend align="center">New to amazon?</legend>
        </fieldset>
       
       <div>
        <button class="btn1">Create Your Amazon Account</button>
       </div>
    <footer>
        <div class="footer1"><a href="#">condition of use &nbsp; &nbsp; &nbsp; &nbsp;privacy notice &nbsp; &nbsp; &nbsp; Help</a></div>
        <div class="bottom">
                <span>@copy;1996-2021,Amazon.com,INC or its Affiliates</span>
            </div>
        </footer>
      </div>
            </div> 
      
    </body>
</html>
