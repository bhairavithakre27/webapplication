<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style>
            .section{
                width:300px;
                height:150px;
            }
            .box{
                width:100px;
                height:50px;
                background-color: red;
                margin:10px;
                transition-duration: 5s;
            }
            .box:hover {
            width:800px;
            transition-duration: 5s;
            transition-timing-function: ease-in;
            }
        </style>
    </head>
    <body>
        <div class="section">
            <div class="box">
          
            </div>
          </div>
    </body>
</html>
