<!DOCTYPE html>
<html>
    <head>
        <title>Nested Tables</title>
    </head>
    <body>
        <table width="100%"cellspacing="20"cellpadding="20" border="1">
            <tr height="300">
                <td width="200">
         <img src="assets/shoes.jpeg"width="200" height="200">
                </td>
                <td>
                    <table border="1" cellspacing="20" cellpadding="20"height="100" align="center" width="400">
                        <tr>
                            <th>Name</th>
                            <td>Nke casuals</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>5600.56</td>
                        </tr>
                        <tr>
                            <th>Stock</th>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr height="300">
                <td width="200">
         <img src="assets/shirt.jpeg"width="200" height="200">
                </td>
                <td>
                    <table border="1" cellspacing="20" cellpadding="20"height="100" align="center" width="400">
                        <tr>
                            <th>Name</th>
                            <td>shirt</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>1600.56</td>
                        </tr>
                        <tr>
                            <th>Stock</th>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <img src="assets/netflixback.jpg"width="100%"height="100">
                </td>
            </tr>


        </table>

    </body>
</html>
