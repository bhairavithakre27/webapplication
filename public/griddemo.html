<!DOCTYPE html>
<html>
    <head>
        <title>Grid Demo</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <style>
      header{
          background-color: darkorange;
          color:white;
          text-align:center;
          font-size: 30px;
          font-weight: bold;
          padding:10px;
      }
      section{
          display:grid;
          grid-template-columns: 2fr 8fr 2fr;
          grid-gap: 40px;
          height: 400px;
      }
      footer{
          background-color: darkorange;
          color:white;
          text-align: center;
          font-size: 16px;
          font-style: italic;
      }
      ul{
          list-style: none;
          margin-left: -30px;
      }
      li{
          width:120px;
          margin-bottom: 10px;
          padding:5px;
          background-color: darkorange;
          color:white;
          border-radius: 10px;
      }
  </style>
    </head>
    <body>
        <header>
           <span class="bi bi-cart3"></span>Amazon India
        </header>
        <section>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Electronics</li>
                    <li>Footwear</li>
                    <li>Fashion</li>
                </ul>
            </nav>
            <main>
                <h2>Amazon Shopping- Home</h2>
                <img src="assets/shoes.jpeg" width="100"height="100">
                <img src="assets/headphone.jpg" width="100"height="100">
                <img src="assets/shirt.jpeg" width="100"height="100">
                <img src="assets/kids.jpg" width="100"height="100">
            </main>
            <aside>
                <p>Ads here</p>
                <img src="assets/mask.jpg" width="50" height="50">
                <img src="assets/saree.jpeg" width="50" height="50">
            </aside>
        </section>
        <footer>
            <div>&copy;copyright 2021</div>
        </footer>
    </body>
</html>
