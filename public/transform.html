<!DOCTYPE html>
<html>
    <head>
        <title>Background</title>
        <style>
            #box{
                display:flex;
                justify-content: center;
                align-items:center;
                height:500px;
            }
            img{
                width:100px;
                height:100px;
                transition: 2s;
            }
            img:hover{
                transform: skew(40deg);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <img src="assets/shirt.jpeg" width="100" height="100">
            <img src="assets/saree.jpeg" width="100" height="100">
            <img src="assets/speaker.jpg" width="100" height="100">

        </div>
    </body>
</html>
