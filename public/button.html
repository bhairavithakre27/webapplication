<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top:200px;
            margin-left: 60px;
            margin-right: 50px;
            background-color: black;
            width:60%;
            
            
        
            
        }
        select{
            height:40px;
            width:150px;
            border:1px solid white;
            background-color: black;
            color:white;
        }
        .control{
            height:40px;
            width:100px;
            background-color: red;
            color: white;
        }
      .button{
          padding-right: 20px;
      }
        </style>
    </head>
    <body>
        <div class="container">
            <form> 
                <select>
                    <option class="button">Select Movie</option>
                </select>
                <select>
                    <option class="button">Select Cinema</option>
                </select>
                <select>
                    <option class="button">Select Date</option>
                </select>
                <select>
                    <option class="button">Select Timing</option>
                </select>
                <select>
                    <option class="button">Select Seats</option>
                </select>
                <button class="control">Book</button>
            </form>
        </div>
    </body>
</html>
