<!DOCTYPE html>
<html>
    <head>
            <title>Style Demo</title>
            <style>
                button:disabled{
                   cursor:not-allowed;
                }
                button:enabled{
                    cursor:grab;
                }
            </style>
    </head>
    <body>
        <button>Register</button>
         <button>Cancel</button>
    </body>
</html>
