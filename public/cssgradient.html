<!DOCTYPE html>
<html>
    <head>
        <title>css gradients</title>
    <style>
        .container{
            width:100%;
            height: 200px;
            border:2px solid;
            background-image:repeating-linear-gradient(90deg,yellow 10%,green,red 20%) ;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container div{
            font-size:70px;
            font-weight: bold;
            color:white;
            text-shadow: 2px 3px 3px black;
            border:2px solid;
            background-color: rgba(0, 100%, 71%);
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div>Shopping Online</div>

        </div>
    </body>
</html>
