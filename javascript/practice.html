<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
   <div class="mt-2">
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register">Add new Product</button>
<div class="modal fade" id="register">
<div class="modal dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
        <h2>Register Product</h2>
        <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
<div class="modal-body">
  <dl>
     <dt>Name</dt> 
     <dd><input type="text" class="form-control" id="txtName"></dd>
     <dt>Price</dt>
     <dd><input type="text" class="form-control" id="txtPrice"></dd>
     <dt>Shipped To</dt>
     <dd>
         <select class="form-select" id="lstCities">
             <option>Delhi</option>
             <option>Mumbai</option>
          </select>
     </dd>
     <dt>Stock</dt>
     <dd class="form-switch form-check">
     <input class="form-check-input" type="Checkbox" id="optStock"> Available
  </dd>
    </dl>
</div>
<div class="modal-footer">
<button class="btn btn-primary">OK</button>
<button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
</div>
    </div>

</div>
</div>
   </div>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
