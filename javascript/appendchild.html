<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        <script>
            function bodyload(){
                var div = document.createElement("div");
                div.innerHTML="Div text";
                var pic = document.createElement("img");
                pic.src = "../public/assets/shirt.jpeg";
                pic.width = "100";
                pic.height ="100";
                document.querySelector("p").appendChild(div);
                 document.querySelector("p").appendChild(pic);
            }
        </script>
    </head>
    <body onload="bodyload()">
        <p>
            Some text.
        </p>
    </body>
</html>
