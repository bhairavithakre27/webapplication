<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
         <script>
               var categories = ["All","Electronics","Footwear","Fashion"];
               function LoadCategories(){
                document.getElementById("olCategories").innerHTML = "";
                document.getElementById("selectCategories").innerHTML="";
                document.getElementById("tbody").innerHTML="";

                for(var category of categories)
                    {
                        var listItem = document.createElement("li");
                        listItem.innerHTML = category;
                        document.getElementById("olCategories").appendChild(listItem);
                    
                       var opt = document.createElement("option");
                       opt.innerHTML = category;
                       document.getElementById("selectCategories").appendChild(opt);
                      
                       var tr = document.createElement("tr")
                       var td = document.createElement("td");
                       td.innerHTML = category;
                       tr.appendChild(td);
                       document.getElementById("tbody").appendChild(tr);
                    
                    }
               }
               
               function bodyload(){
                        LoadCategories();
                  
                }
                function AddClick(){
                    var txtName = document.getElementById("txtName");
                    categories.push(txtName.value);
                    alert("Category Added");
                    LoadCategories();
                    txtName.value="";
                }
                function RemoveClick(){
                    categories.pop();
                    LoadCategories();
                }
         </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <div class="mt-3 d-flex justify-content-center align-items-center">
            <div class="input-group">
                <input type="text" id="txtName" placeholder="Category Name" class="form-control">
                <button onclick="AddClick()"class="btn btn-primary">Add Category</button>
            </div>
        </div>
        <div class="mt-2 row">
         <div class="col">
            <ol id="olCategories">
                
            </ol>
         </div>
         <div class="col">
            <select class="form-select w-25" id="selectCategories">
              
            </select>
         </div>
         <div class="col">
          <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Select Categories</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
         </table>
         </div>
        </div>
        <div class="mt-4">
           <button onclick="RemoveClick()"  class="btn btn-danger">Remove Category</button>
        </div>
    </body>
</html>
