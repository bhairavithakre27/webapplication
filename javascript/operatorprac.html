<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function GetProducts(id){
            fetch(`https://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                document.getElementById("lbltitle").innerHTML=data.title;
                document.getElementById("lblproducts").src=data.image;
                document.getElementById("lblId").innerHTML= "$"+ data.price;
                document.getElementById("description").innerHTML=data.description;

            })
        }
        var productid=1;
        function bodyload(){
           GetProducts(productid);
       

        }
     
        function SliderChange()
        {
           var slidervalue =document.getElementById("slider").value;
           productid=slidervalue;
           GetProducts(productid);
           
        }

      </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
      <div class="card text-center">
      <div class="card-header">
       <h2 id="lbltitle"></h2>
      </div>
      <div class="card-body">
       <img id="lblproducts" width="30%" height="400">
       <div class="position-fixed bg-dark text-white" style="width:100px;height:50px; font-size: 30px; top:100px;right:100px; border-radius: 50px;">
          <button class="btn btn-dark"><span id="lblId"></span></button>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#details"><span class="bi bi-eye">Details</span></button>
       </div>
       <div class="modal fade" id="details">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                 <h3>Product Details</h3>
                 <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="description"></p>
                   </div>
                   <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">ok</button>
                   </div>
            </div>

        </div>
       </div>
      </div>
      <div class="card-footer">
          <input type="range" onchange="SliderChange()" id="slider" class="form-range w-50" min="1" max="20" value="1">
          </div>
      </div>
      <script src="/node_modules/jquery/dist/jquery.js"></script>
      <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>

</html>
