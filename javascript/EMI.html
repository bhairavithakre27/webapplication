<!DOCTYPE html>
<html>
    <head>
        <title>EMI</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        input {
            width:100px;
        }
    </style>
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearChange(){
            document.getElementById("txtYear").value = document.getElementById("rangeYear").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function Calculate(){
            var amount = document.getElementById("rangeAmount").value;
            var year = document.getElementById("rangeYear").value;
            var rate = document.getElementById("rangeRate").value;
      
           var roi = rate/(12*100);   // this is for calculating rate of intrest per year.
           var n = year * 12;       // as we have 12 months per year we should multiply it with 12 as we are asking them to type months

           var x = (1 + roi)**n;  // Here ** denotes power 2 of that (1+roi)
           var y = x-1;

           var EMI = Math.round(amount * roi * x/y);
           document.getElementById("EMI").innerHTML = EMI;

        }
    </script>
       </head>
    <body class="container-fluid">
          <div class="mt-2">
           <div class="row">
               <div class="col">
                Amount you need &#8377;
                <input type="text" id="txtAmount">
                <div>
                   <input type="range" onchange="AmountChange()" id="rangeAmount" min="50000" max="500000" value="50000" class="form-range">
                   <div class="row">
                   <div class="col"> &#8377; 50,000/-</div>
                   <div class="col text-end">&#8377; 5,00,000</div>
                </div>            
                </div>
               </div>
                <div class="col">
               for years <input type="text" id="txtYear">
               <div>
                   <input type="range" onchange="YearChange()" id="rangeYear" min="1" max="5" value="1" class="form-range">
                   <div class="row">
                    <div class="col">1</div>
                    <div class="col text-end">5</div>
                 </div>            
                   
               </div>
                </div>
                <div class="col">
                   Interest Rate <input type="text" id="txtRate"> %
                   <div>
                       <input type="range" onchange="RateChange()" id="rangeRate" min="12" max="18" value="12" class="form-range">
                       <div class="row">
                        <div class="col">12%</div>
                        <div class="col text-end">18%</div>
                     </div>            
                   </div>
                </div>
                <div class="mt-3"><button onclick="Calculate()" class="btn btn-primary">Calculate</button></div>
           </div>
          </div>
          <div>
              <h1>EMI every Month &#8377; <span id="EMI"></span> </h1>
          </div>
        </body>
            
       </html>
