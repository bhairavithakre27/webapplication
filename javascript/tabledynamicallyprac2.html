<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
           var products = [
               {Name:"fashion", Price:56000, Photo:"../public/assets/saree.jpeg"},
               {Name:"kids", Price:45000, Photo:"../public/assets/kids.jpg"},
                {Name:"shoe",Price:56000, Photo:"../public/assets/shoes.jpeg"}
            ];
            
           function bodyload(){
               var tbody = document.getElementById("tbody");
               for(var product of products)
               {
                   var tr = document.createElement("tr");
                   var tdName = document.createElement("td");
                   var tdPrice = document.createElement("td");
                   var tdPhoto = document.createElement("td");

                   tdName.innerHTML =product.Name;
                   tdPrice.innerHTML = product.Price;

                   var pic = document.createElement("img");
                   pic.src =product.Photo;
                   pic.height ="100";
                   pic.width ="100";

                   tdPhoto.appendChild(pic);

                   tr.appendChild(tdName);
                   tr.appendChild(tdPrice);
                   tr.appendChild(tdPhoto);

                   tbody.appendChild(tr);



               }
           }

        

        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <h3>Products Table</h3>
<table class="table table hover">
 <thead>
     <tr>
         <th>Name</th>
         <th>Price</th>
         <th>Photo</th>
     </tr>
 </thead>
 <tbody id="tbody">

 </tbody>
</table>
    </body>
</html>
