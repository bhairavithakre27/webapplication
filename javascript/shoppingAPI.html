<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cards</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
 <script>
     function GetCategories(){
         fetch("https://fakestoreapi.com/products/categories")
           .then(function(response){
               return response.json();
           })
           .then(function(data){
              data.unshift("ALL");
               for(var item of data)
               {
                   var option = document.createElement("option");
                   option.text = item.upperCase;
                   option.value = item;
                   document.getElementById("lstCategories").appendChild(option);
               }
           })
        }
       
        
            
     function bodyload(){
        GetCategories();
     }
 </script>
    
    </head>
    <body class="container-fluid" onload="bodyload()">
         <header class="bg-danger text-white text-center p-2">
             <h1><span class="bi bi-cart2"></span> shopping - online</h1>
         </header>
         <section class="mt-2">
            <div class="row">
             <div class="col-3">
        <h3>Select Category</h3>
        <select class="form-select" id="lstCategories">

        </select>
             </div>
             <div class="col-9">
              <div id="productsContainer" class="d-flex flex-wrap">

              </div>
             </div>
            </div>
         </section>
    </body>
</html>
