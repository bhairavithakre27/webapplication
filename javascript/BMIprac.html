<!DOCTYPE html>
<html>
    <head>
        <title>BMI</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .container-fluid{
                border:2px solid black;
            }
        </style>
       
        <script>
            function Calculate(){
                 document.getElementById("bmi").style.display="block";
                  var height = document.getElementById("txtHeight").value;
                  var Weight = document.getElementById("txtWeight").value;

            var BMI = Weight/(height/100*height/100);
            BMI = BMI.toFixed(2);
            document.getElementById("BMI").innerHTML = BMI;
            document.getElementById("BMI1").innerHTML=BMI1;

            if(BMI >= 0 && BMI < 25){
                BMI.innerHTML= "10%";
                BMI1.innerHTML ="underweight";
            }else if(BMI >= 25 && BMI < 50){
                         BMI.innerHTML = "34%";
                         BMI1.innerHTML="normal";
            }else if(BMI >= 50 && BMI <75){
                BMI.innerHTML = "60%";
                BMI1.innerHTML ="obese";
            }else if(BMI >= 75 && BMI < 100){
                BMI.innerHTML="85%";
                BMI1.innerHTML="Overweight";
            }
             }
</script>
       </head>
    <body class="container-fluid w-50 mt-2">
        <h1 class="mt-2">BMI Calculator</h1>
        <div class="mt-2 w-50">
            <div class="row">
                <div class="col3">
                <label>Age(Above 1 year)</label>
                <input tye="text" id="txtYear" class="form-control" placeholder="age">
                </div>
                <div class="col6">
                    <label>Height</label>
                    <input tye="text" id="txtHeight" class="form-control" placeholder="cm">
                    
                </div>
                <div class="col3">
                    <label>Weight</label>
                    <input tye="text" id="txtWeight" class="form-control" placeholder="kg">
                    </div>
                </div>
                <div class="mt-5">
                 <label class="form-label text-danger"></label>
                 <input type="radio" name="gender"> male
                 <input type="radio" name="gender"> Female
                </div>
                 </div>
               <div class="mt-3 p-2">
                <button onclick="Calculate()"class="btn btn-primary"> Calculate</button>
            </div>
            <div class="mt-2" id="bmi" style="display:none">
                <h1>Your BMI is: <span id="BMI"></span></h1>
                <h1>you are:<span id="BMI1"></span></h1>
    
            </div>
    </body>
</html>
