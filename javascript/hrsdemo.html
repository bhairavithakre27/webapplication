<script>
    function f1()
    {
       var now = new Date();
       var hrs = now.getHours();
       if(hrs>=08 && hrs<=13) {
           document.write("Good Morning");
       } else if(hrs>13 && hrs<=17) {
           document.write("Good Morning");
       } else if(hrs>17 && hrs<=23) {
           document.write("Good Evening")
       }
    }
    f1();
</script>
