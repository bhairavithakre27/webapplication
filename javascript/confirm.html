<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
         function DeleteClick(){
            x=confirm("Record will be Deleted, are you sure?");
            if(x==true){
                alert("Deleted Successfully");
            } else{
                alert("cancelled..");
            }
        
        }
        </script>
    </head>
    <body>
        <button onclick="DeleteClick()">Delete</button>
    </body>
</html>
