<!DOCTYPE html>
<html>
    <head>
        <title>Nasa</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            function bodyload()
            {
                fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=5TiWNOYomKtW1gcu10WtrSetOFBqpWjehs737fvO")
               .then(function(response){
                   return response.json();
               })
               .then(function(data){
                   for(var item of data.photos)
                   {
                       var card =document.createElement("div");
                       card.className="card w-25 m-2";
                       card.innerHTML=`
                     <img src=${item.img_src} width="200"class="card-img-top">
                     <div class="card-body" style="height:200px">
                        <button data-bs-toggle="modal" data-bs-target="#details"><a href="#">${item.camera.full_name}</a></button>
                        <div class="modal fade" id="details">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center">Nasa Details</h3>
                        <div>
                            <div class="modal-body">
                              <dl class="row">
                                <dt class="col-3">Id</dt>
                                <dd class="col-9">${item.id}</dd>
                                <dt class="col-3">camera Name<dt>
                                    <dd class="col-9">${item.rover.name}</dd>
                                </dl>
                    </div>
                </div>
            </div>
      
                        
                       
                        </div>
                       
                       

                        `;
                       document.getElementById("lblstock").appendChild(card);
                     
                }

               })
            }
           
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
      <header>
          <h1 class="text-center">Nasa ApI</h1>
      </header>
      <div id="lblstock" class="d-flex flex-wrap">
       

      </div>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
            </body>
           </html>
