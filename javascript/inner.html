<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
         function DeleteClick(){
          document.querySelector("p").innerHTML="<i>Deleted..</i>";
          document.querySelector("h2").innerHTML="Deleted..";
          document.querySelector("div").innerText="<i>Deleted..</i>";

        }
        </script>
    </head>
    <body>
        <button onclick="DeleteClick()">Delete</button>
    <p></p>
    <h2></h2>
    <div></div>
    </body>
</html>
