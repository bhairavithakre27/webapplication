<script>
    class Employee    //blueprint
    {
        FirstName;
        LastName;
        Print(){
            document.write(`${this.FirstName} ${this.LastName}-${this.Designation}<br>`)
        }
    }
    class Developer extends Employee
    {
        FirstName ="Raj";
        LastName = "Kumar";
        Designation ="Developer";
        Role = "Developer Role :Build,Debug,Test,Deploy";
       Print(){
           super.Print();
           document.write(`${this.Role}<br>`)
       }
  }
  class Admin extends Employee
    {
        FirstName ="Sham";
        LastName = "rao";
        Designation ="Admin";
        Role = "Admin Role : Authentication,Authorization ";
       Print(){
           super.Print();
           document.write(`${this.Role}<br>`)
       }
  }
  class Manager extends Employee
    {
        FirstName ="Tom";
        LastName = "Hanks";
        Designation ="Manager";
        Role = "Manager Role : Approvals";
       Print(){
           super.Print();
           document.write(`${this.Role}<br>`)
       }
  }
  let employees = new Array(new Developer(), new Admin(), new Manager());
let designation = prompt("Enter Designation");    // let employees[];
                                                   // employees[0] = new Developer();
for(var employee of employees)
{
    if(employee.Designation==designation) {
        employee.Print();
    }
}

</script>
