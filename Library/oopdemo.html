<!DOCTYPE html>
<html>
    <head>
        <title>Modules</title>
        <script type="module">
                import Product from "../Library/product.js";
                 var obj =new Product();
                 obj.UserName = prompt("Enter User Name");
                 obj.Password = prompt("Enter Password");
                 obj.ProductName = prompt("Enter Product Name");
                 if(obj.ProductName){
                     document.querySelector("p").innerHTML="Name=" + obj.ProductName;
              }  else {
                  document.querySelector("p").innerHTML=obj.statusMessage;
              }
               
    </script>
    </head>
    <body>
        <p></p>
    </body>
</html>
